<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карманное удостоверение</title>
</head>
<body>
  <h1>Карманное удостоверение</h1>

  <!-- Загрузка документа -->
  <h2>Документ</h2>
  <input type="file" accept="image/*" id="fileInput"><br><br>
  <img id="preview" alt="Фото документа" style="max-width:300px; display:block;"><br>
  <button onclick="alert('Документ предъявлен')">Предъявить документ</button>
  <button onclick="alert('Документ отправлен')">Отправить документ</button>

  <hr>

  <!-- Реквизиты -->
  <h2>Реквизиты</h2>
  <div>
    <label>ФИО: <input type="text" placeholder="ФИО"></label><br><br>
    <label>ИИН: <input type="text" placeholder="ИИН"></label><br><br>
    <label>Дата рождения: <input type="text" placeholder="Дата рождения"></label><br><br>
    <label>Номер документа: <input type="text" placeholder="Номер документа"></label><br><br>
    <label>Дата выдачи: <input type="text" placeholder="Дата выдачи"></label><br><br>
    <label>Срок действия: <input type="text" placeholder="Срок действия"></label><br><br>
  </div>
</body>
</html>
